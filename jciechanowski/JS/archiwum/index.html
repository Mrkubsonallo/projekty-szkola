<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <script>
            function los()
            {
                let num = Math.random()*10
                document.getElementById("wynik").innerHTML = "wylosowa liczba to: " + parseInt(num+1);

            }
        </script>
    </head>
    <body>
        <button onclick="los()">Losuj</button><br><br>
        <div id="wynik"></div>
    </body>
</html>
